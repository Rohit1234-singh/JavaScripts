<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Country Filter Dropdown</title>
  <style>
    body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 20px;
}
nav ul li a{
    position: relative;
    right: -500px;
}
nav ul li {
    width: 100%;
    color: black;
    display: inline;
    margin-right: 10px;
    padding: 10px;
    font-size: 20px;

}

ul li a{
    text-decoration: none;
    color: black;
    text-align: center;

}
nav ul li a:hover{
    color: orange;
    
}

.dropdown {
  position: relative;
  display: inline-block;
  position: relative;
  right: -550px;

}

.dropbtn {
  background-color: #f1f1f1;
  color: black;
  padding: 10px;
  font-size: 16px;
  border: none;
  cursor: pointer;
}

.dropdown-content {
  display: none;
  position: absolute;
  background-color: #f9f9f9;
  min-width: 160px;
  overflow: auto;
  box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2);
  z-index: 1;
}

.dropdown-content a {
  color: black;
  padding: 12px 16px;
  text-decoration: none;
  display: block;
}

.dropdown-content a:hover {background-color: #f1f1f1;}

.show {display: block;}

  </style>
</head>
<body>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Products</a></li>
                <li><a href="#">About Us</a></li>
                <li><a href="#">Contacts</a></li>

            </ul>
        </nav>
        <div class="dropdown">
            <button class="dropbtn">Select a country</button>
            <div class="dropdown-content" id="countryDropdown">
              <!-- Country options will be populated dynamically here -->
            </div>
          </div>
  <script>
    const countries = [
    "Afghanistan", "Albania", "Algeria", "Andorra", "Angola", "Antigua and Barbuda",
    "Argentina", "Armenia", "Australia", "Austria", "Azerbaijan", "Bahamas", "Bahrain",
    "Equatorial Guinea", "Fiji", "Finland", "France", "Gabon", "Gambia", "Georgia", "Germany", "Ghana", "Greece",
    "Grenada", "Guatemala", "Guinea", "Guinea-Bissau", "Guyana", "Haiti", "Honduras", "Hungary",
    "Iceland", "India", "Indonesia", "Iran", "Iraq", "Ireland", "Israel", "Italy", "Ivory Coast",
    "Spain", "Sri Lanka", "Sudan", "Suriname", "Sweden",
    "Switzerland", "Syria", "Taiwan", "Tajikistan", "Tanzania", "Thailand", "Timor-Leste", "Togo", "Tonga",
    "Trinidad and Tobago", "Tunisia", "Turkey", "Ukraine", "United Arab Emirates",
    "United Kingdom", "United States of America", "Vietnam", "Yemen", "Zambia", "Zimbabwe"
  ];
  
  const dropdown = document.querySelector('.dropdown');
  const dropdownContent = document.querySelector('.dropdown-content');
  const dropbtn = document.querySelector('.dropbtn');
  
  // Function to populate the dropdown with countries
  function populateDropdown() {
    countries.forEach(country => {
      const option = document.createElement('a');
      option.textContent = country;
      option.href = '#';
      option.addEventListener('click', () => {
        dropbtn.textContent = country;
        dropdownContent.classList.remove('show');
      });
      dropdownContent.appendChild(option);
    });
  }
  
  // Show dropdown content when the button is clicked
  dropbtn.addEventListener('click', () => {
    dropdownContent.classList.toggle('show');
  });
  
  // Populate dropdown initially
  populateDropdown();
  
  
  
  </script>
</body>
</html>
